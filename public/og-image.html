<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #0f172a, #1e40af, #0f172a);
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .container {
        text-align: center;
        z-index: 2;
        padding: 60px;
      }

      .name {
        font-size: 72px;
        font-weight: bold;
        background: linear-gradient(135deg, #3b82f6, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      .title {
        font-size: 36px;
        color: #f97316;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .subtitle {
        font-size: 28px;
        color: #e2e8f0;
        margin-bottom: 40px;
      }

      .website {
        font-size: 32px;
        color: #3b82f6;
        font-weight: 600;
      }

      .decoration {
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        border: 4px solid #f97316;
        border-radius: 50%;
        opacity: 0.3;
      }

      .decoration2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 300px;
        height: 300px;
        border: 4px solid #3b82f6;
        border-radius: 50%;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div class="decoration"></div>
    <div class="decoration2"></div>
    <div class="container">
      <div class="name">Ramy Mohareb</div>
      <div class="title">Senior Solution Architect</div>
      <div class="subtitle">Innovation Award Finalist 2025</div>
      <div class="website">ramym.io</div>
    </div>
  </body>
</html>
